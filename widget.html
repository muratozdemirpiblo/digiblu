<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Logger Widget</title>
</head>
<body>
    <div id="widget-container">
        <p>Check the console for the input value.</p>
    </div>

    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof JFCustomWidget !== "undefined") {
                console.log("JFCustomWidget is defined.");

                // Subscribe to the "ready" event
                JFCustomWidget.subscribe("ready", function(data) {
                    console.log("Widget is ready.");

                    // Retrieve value of the field with ID 4 (corresponding to #input_4)
                    JFCustomWidget.getFieldsValueById(["4"], function(res) {
                        const data = res.data[0].value;
                        console.log("Value of field with ID 4:", data);
                    });
                });
            } else {
                console.error("JFCustomWidget is not defined.");
            }
        });
    </script>
</body>
</html>
