<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <script type="text/javascript">
        function onLoadCallback() {
            console.log("JotForm Custom Widget loaded.");
        }

        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <style>
        #chart-container {
            width: 100%;
            position: relative;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart-container">
        <canvas id="myDoughnutChart"></canvas>
    </div>
    <script>

        let newValue1=0;
        let newValue2=0;
        let number1Value=0;
        let number2Value=0;
         JFCustomWidget.subscribe('populate', function(data) {
            console.log(data);
            const newData = data.value.split(',').map(value => value.trim()); // Gelen veriyi virgülle ayır ve boşlukları kırp
            console.log(newData);

            newValue1 = parseFloat(newData[0]);
            newValue2 = parseFloat(newData[1]);
            console.log("Number1:", newValue1);
            console.log("Number2:", newValue2);
        });

        // Subscribe to ready
        JFCustomWidget.subscribe("ready", function (msg) {
            console.log("Ready:", msg);

            // Güncel değerleri grafiğe uygulayın
            JFCustomWidget.getFieldsValueByName(["number1", "number2"], function (res) {
                number1Value = parseFloat(res.data[0].value.trim());
                number2Value = parseFloat(res.data[1].value.trim());
                console.log("Field values:", number1Value, number2Value);

            });
        });

    </script>
</body>

</html>
