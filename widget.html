<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Logger Widget</title>
</head>
<body>
    <div id="widget-container">
        <p>Check the console for the input value.</p>
    </div>

    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof JFCustomWidget !== "undefined") {
                console.log("JFCustomWidget is defined1.");

                // Subscribe to the "ready" event
                JFCustomWidget.subscribe("ready", function(data) {
                    console.log("Widget is ready.");

                    // Subscribe to the "input" event
                    JFCustomWidget.subscribe("input", function(inputs) {
                        console.log("Input event received:", inputs);

                        // Check for the presence of the number1 field ID
                        var number1Element = document.querySelector('#input_4');
                        if (number1Element) {
                            var number1Value = number1Element.value;
                            console.log("Value of input_4:", number1Value);
                        } else {
                            console.log("Element with ID #input_4 not found.");
                        }
                    });
                });
            } else {
                console.error("JFCustomWidget is not defined.");
            }
        });
    </script>
</body>
</html>
