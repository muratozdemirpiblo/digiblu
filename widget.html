<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <script type="text/javascript">
        function onLoadCallback() {
            console.log("JotForm Custom Widget loaded.");
        }

        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <style>
        #chart-container {
            width: 100%;
            position: relative;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart-container">
        <canvas id="myDoughnutChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myDoughnutChart').getContext('2d');

        const initialData = {
            labels: ["Invested", "Profit"],
            datasets: [
                {
                    data: [0, 100], // Başlangıçta 0 yatırım ve 100 kâr olarak ayarlıyoruz
                    backgroundColor: ["#FF5733", "#3498DB"],
                },
            ],
        };

        const myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: initialData,
            options: {
                responsive: true,
                cutout: '70%', // Orta kısmın boş olmasını sağlar
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                },
            },
            plugins: [{
                id: 'text',
                beforeDraw: function (chart) {
                    var width = chart.width,
                        height = chart.height,
                        ctx = chart.ctx;

                    ctx.restore();
                    var fontSize = (height / 150).toFixed(2);
                    ctx.font = fontSize + "em sans-serif";
                    ctx.textBaseline = "middle";

                    var text = chart.hoveredValue || initialData.datasets[0].data[0];
                    var color = chart.hoveredColor || initialData.datasets[0].backgroundColor[0];

                    ctx.fillStyle = color;
                    var textX = Math.round((width - ctx.measureText(text).width) / 2),
                        textY = height / 2;

                    ctx.fillText(text, textX, textY);
                    ctx.save();
                }
            }]
        });

        function updateHoveredValue(value, color) {
            myDoughnutChart.hoveredValue = value;
            myDoughnutChart.hoveredColor = color;
            myDoughnutChart.update();
        }

        console.log("JFCustomWidget: ", JFCustomWidget);

        // Function to update chart data
        function updateChartData(number1Value) {
            if (!isNaN(number1Value)) {
                myDoughnutChart.data.datasets[0].data[0] = parseFloat(number1Value);
                myDoughnutChart.data.datasets[0].data[1] = 100 - parseFloat(number1Value); // Profit = 100 - Invested
                myDoughnutChart.update();
            }
        }

        JFCustomWidget.subscribe('populate', function(data) {
            console.log(data);
            const newData = data.value
            console.log(newData);

            const newValue1 = newData;
            updateChartData(newValue1);
        });

        // Subscribe to ready
        JFCustomWidget.subscribe("ready", function (msg) {
            console.log("Ready:", msg);
        });

        // Subscribe to submit
        JFCustomWidget.subscribe("submit", function (msg) {
            var imageData = myDoughnutChart.toBase64Image();
            var data2 = {
                valid: true,
                value: JFCustomWidgetUtils.buildMetadata(
                    'imagelinks',
                    [{
                        'name': "ROI Chart",
                        'base64': imageData
                    }]
                )
            };
            JFCustomWidget.sendSubmit(data2);
        });

        // Update chart based on number1 field value
        JFCustomWidget.getFieldsValueByName(["number1"], function (res) {
            const number1Value = res.data[0].value;
            console.log("Field value by name 'number1':", number1Value);

            // Güncel değeri grafiğe uygulayın
            updateChartData(number1Value);
        });

        JFCustomWidget.getFieldsValueById(["11"], function (res) {
            const data = res.data[0].value;
            console.log("Field value by ID 11:", data);
        });
    </script>
</body>

</html>
