<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <script type="text/javascript">
        function onLoadCallback() {
            console.log("JotForm Custom Widget loaded.");
        }

        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <style>
        #chart-container {
            width: 100%;
            position: relative;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart-container">
        <canvas id="myDoughnutChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myDoughnutChart').getContext('2d');

        const initialData = {
            labels: ["Invested", "Profit"],
            datasets: [
                {
                    data: [0, 100], // Başlangıçta 0 yatırım ve 100 kâr olarak ayarlıyoruz
                    backgroundColor:  [
                    '#FCB517', 
                    '#F15D21',  
                    '#F6911E',  
                    '#ED7D31',  
                    '#FFDB9B',  
                    '#A5A5A5',  
                    '#DBDBDB'   
                ],
                },
            ],
        };

        const myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: initialData,
            options = {
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: true
                },
            },
            cutout: '70%',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                datalabels: {
                    display: true,
                    color: 'white',
                    formatter: (value, ctx) => {
                        let sum = 0;
                        let dataArr = ctx.chart.data.datasets[0].data;
                        dataArr.map(data => {
                            sum += data;
                        });
                        let percentage = (value * 100 / sum).toFixed(2) + "%";
                        return percentage;
                    },
                }
            }
        });

        function updateChartData(values) {
            if (Array.isArray(values) && values.length === 2 && !isNaN(values[0]) && !isNaN(values[1])) {
                myDoughnutChart.data.datasets[0].data[0] = values[0];
                myDoughnutChart.data.datasets[0].data[1] = values[1];
                myDoughnutChart.data.datasets[0].data[2] = (100-values[0]-values[1]);
                myDoughnutChart.update();
            } else {
                console.error("Invalid data for chart:", values);
            }
        }

        JFCustomWidget.subscribe('populate', function(data) {
            console.log(data);
            const newData = data.value.split(',').map(value => value.trim());
            console.log("Processed Data:", newData);

            const values = [newData[0],newData[1]];
            console.log("Parsed Value:", values);

            updateChartData(values);
        });

        JFCustomWidget.subscribe("ready", function (msg) {
            console.log("Ready:", msg);

            JFCustomWidget.getFieldsValueByName(["number1", "number2"], function (res) {
                const values = [res.data[0].value,res.data[1].value,(100-res.data[0].value-res.data[1].value)];
                console.log("Field values:", values);

                updateChartData(values);
            });
        });

        JFCustomWidget.subscribe("submit", function (msg) {
            var imageData = myDoughnutChart.toBase64Image();
            var data2 = {
                valid: true,
                value: JFCustomWidgetUtils.buildMetadata(
                    'imagelinks',
                    [{
                        'name': "ROI Chart",
                        'base64': imageData
                    }]
                )
            };
            JFCustomWidget.sendSubmit(data2);
        });

    </script>
</body>

</html>
