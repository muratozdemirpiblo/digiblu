<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Logger Widget</title>
</head>
<body>
    <div id="widget-container">
        <p>Check the console for the input value.</p>
    </div>

    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script>
        console.log("JOT API");
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof JFCustomWidget !== "undefined") {
                console.log("JFCustomWidget is defined.");

                // Subscribe to the "ready" event
                JFCustomWidget.subscribe("ready", function(data) {
                    console.log("Widget is ready.");

                    // Subscribe to the "input" event to get the value of the number field
                    JFCustomWidget.subscribe("input", function(inputs) {
                        console.log("Input event received:", inputs);

                        // Check if the `number1` field value is in `inputs`
                        if (inputs.hasOwnProperty('number1')) {
                            console.log("Input value for number1:", inputs.number1);
                        } else {
                            console.log("No value for number1 found.");
                        }
                    });
                });

                // Try to get the value directly if the "input" event does not trigger
                setInterval(function() {
                    var number1Element = document.querySelector('#input_4');
                    if (number1Element) {
                        var number1Value = number1Element.value;
                        console.log("Direct value of #input_4:", number1Value);
                    } else {
                        console.log("Element with ID #input_4 not found.");
                    }
                }, 1000); // Check every second
            } else {
                console.error("JFCustomWidget is not defined.");
            }
        });
    </script>
</body>
</html>
