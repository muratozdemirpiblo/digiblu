<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <script type="text/javascript">
        function onLoadCallback() {
            console.log("JotForm Custom Widget loaded.");
        }

        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <style>
        #chart-container {
            width: 100%;
            position: relative;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="chart-container">
        <canvas id="myBarChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myBarChart').getContext('2d');

        const initialData = {
            labels: ["Year 1", "Year 2", "Year 3", "Year 4", "Year 5"],
            datasets: [
                {
                    label: 'Dataset 1',
                    data: [50000, 22000],
                    backgroundColor: '#FF5733'
                },
                {
                    label: 'Dataset 2',
                    data: [75201, 60520],
                    backgroundColor: '#3498DB'
                }
            ]
        };

        const myBarChart = new Chart(ctx, {
            type: 'bar',
            data: initialData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.dataset.label + ': ' + tooltipItem.raw;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        stacked: false
                    },
                    y: {
                        stacked: false,
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChartData(values) {
            if (Array.isArray(values) && values.length === 10) {
                myBarChart.data.datasets[0].data[0] = values[0];
                myBarChart.data.datasets[0].data[1] = values[1];

                myBarChart.data.datasets[1].data[0] = values[2];
                myBarChart.data.datasets[1].data[1] = values[3];

                // Additional datasets were referenced but not defined, so ensuring only two datasets for the initial chart structure.
                // Adding more datasets dynamically if needed in the future should include their initialization in the initialData as well.

                myBarChart.update();
            } else {
                console.error("Invalid data for chart:", values);
            }
        }

        JFCustomWidget.subscribe('populate', function (data) {
            console.log(data);
            const newData = data.value.split(',').map(value => value.trim());
            console.log("Processed Data:", newData);

            const values = newData.map(value => parseFloat(value));
            console.log("Parsed Values:", values);

            updateChartData(values);
        });

        JFCustomWidget.subscribe("ready", function (msg) {
            console.log("Ready:", msg);

            JFCustomWidget.getFieldsValueByName(["number1", "number2", "number3", "number4", "number5", "number6", "number7", "number8", "number9", "number10"], function (res) {
                const values = res.data.map(field => parseFloat(field.value.trim()));
                console.log("Field values:", values);

                updateChartData(values);
            });
        });

        JFCustomWidget.subscribe("submit", function (msg) {
            var imageData = myBarChart.toBase64Image();
            var data2 = {
                valid: true,
                value: JFCustomWidgetUtils.buildMetadata(
                    'imagelinks',
                    [{
                        'name': "ROI Chart",
                        'base64': imageData
                    }]
                )
            };
            JFCustomWidget.sendSubmit(data2);
        });

    </script>
</body>

</html>
